<!DOCTYPE html>
<html>
<body>

<h2>Retirement Form</h2>

<form>
  <label for="cur-age">Current Age</label>
  <input type="number" id="cur-age" name="cur-age" value="30"><br><br>

  <label for="retire-age">Retirement Age</label>
  <input type="number" id="retire-age" name="retire-age" value="65"><br><br>

  <label for="income">Annual Income</label>
  <input type="number" id="income" name="income" value="50000"><br><br>

  <label for="tax-rate">Tax Rate (%)</label>
  <input type="number" id="tax-rate" name="tax-rate" value="20"><br><br>

  <label for="with-rate">Withdrawal Tax (%)</label>
  <input type="number" id="with-rate" name="with-rate" value="20"><br><br>

  <label for="return-rate">Return Rate (%)</label>
  <input type="number" id="return-rate" name="return-rate" value="6"><br><br>

  <label for="match">Match Limit (%)</label>
  <input type="number" id="match" name="match" value="6"><br><br>

  <label for="dtake-home">Desired Take Home after tax/contrib</label>
  <input type="number" id="dtake-home" name="dtake-home" value="35000"><br><br>

  <label for="th-withdrawal">Take-home withdrawal</label>
  <input type="number" id="th-withdrawal" name="th-withdrawal" value="3500"><br><br>
  
</form>
<button onclick="calculate()">Calculate</button>

<p id="roth-result">Results will display here.</p>
<p id="std-result">Results will display here.</p>
<p id="comparison">Results will display here.</p>


</body>
<script type="text/javascript" src="index.js"></script>
</html>
