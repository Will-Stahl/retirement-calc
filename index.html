<!DOCTYPE html>
<html>
<body>

<h2>Retirement Form</h2>

<div>
  <label for="cur-age">Current Age</label>
  <input type="number" id="cur-age" name="cur-age" value="30"><br><br>
  
  <label for="retire-age">Retirement Age</label>
  <input type="number" id="retire-age" name="retire-age" value="65"><br><br>
  
  <label for="with-rate">Withdrawal Tax (%)</label>
  <input type="number" id="with-rate" name="with-rate" value="20"><br>
  
  <div style="border: 1px solid black; padding: 10px;">
    <div>Income over the years</div>
    <div id="incomes">
      <div id="incomeTemplate" class="incomesTemplate">
        <div>
          <label for="startAge" hidden>Start Age</label>
          <input type="number" id="startAge" name="startAge" value="30" hidden><br>
          <label for="income">Annual Income</label>
          <input type="number" id="income" name="income" value="50000"><br>
          <label for="tax-rate">Tax Rate (%)</label>
          <input type="number" id="tax-rate" name="tax-rate" value="20"><br>
          <label for="return-rate">Return Rate (%)</label>
          <input type="number" id="return-rate" name="return-rate" value="6"><br>
          <label for="match">Match Limit (%)</label>
          <input type="number" id="match" name="match" value="6"><br>
          <label for="dtake-home">Desired Take Home after tax/contrib</label>
          <input type="number" id="dtake-home" name="dtake-home" value="35000"><br>
        </div>
        <table id='subTable' hidden>
          <tr>
            <th></th>
            <th>Traditional</th>
            <th>Roth</th>
          </tr>
        </table>
      </div>
    </div>
    <button onclick="addIncomeInterval()">Add income interval</button>
  </div>


  <label for="th-withdrawal">Take-home withdrawal (Today's dollar)</label>
  <input type="number" id="th-withdrawal" name="th-withdrawal" value="3500"><br><br>

  <label for="inflation">Inflation (%)</label>
  <input type="number" id="inflation" name="inflation" value="1.5"><br>
  
</div>
<button onclick="calculate()">Calculate</button>

<table id="principle-table">
  <tr>
    <th></th>
    <th>Traditional</th>
    <th>Roth</th>
  </tr>
</table>


</body>
<script type="text/javascript" src="index.js" defer></script>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  td {
    padding: 2px 10px;
    text-align: end;
  }
  #incomes {
    display: flex;
    flex-direction: row;
  }
  .incomesTemplate > input {
    margin: 5px;
  }
</style>
</html>
